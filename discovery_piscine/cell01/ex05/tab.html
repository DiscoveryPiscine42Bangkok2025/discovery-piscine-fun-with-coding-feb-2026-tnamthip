<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            height: 200px;
        }

        td {
            width: 50%;
            border: 1px solid black;
            text-align: left;
        }

        
        .box-1 {
            background-color: rgb(140, 192, 123);
            border: 1px solid black;
        }

        .box-2 {
            background-color: #e6d695;
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box-1">First cell</td>
            <td class="box-2">Second cell</td>
        </tr>
    </table>

</body>
</html>
