<!DOCTYPE html>
<html>
<head>
    <title>Responsive</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            border: 1px solid black;
            text-align: left;
        }

        .box-1 {
            background-color: rgb(140, 192, 123);
        }

        .box-2 {
            background-color: #e6d695;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box-1">First cell</td>
            <td class="box-2">Second cell</td>
        </tr>
    </table>

</body>
</html>
