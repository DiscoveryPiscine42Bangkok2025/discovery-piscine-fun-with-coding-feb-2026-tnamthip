<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .shop-container {
            text-align: center;
        }
        .shop-box {
            display: inline-block;
            margin: 20px;
            vertical-align: top;
        }
        img {
            width: 250px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>Online Shopping @ Thailand!</h1>

    <div class="shop-container">
        <div class="shop-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            <a href="https://www.amazon.com">Go to Amazon</a>
        </div>

        <div class="shop-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Shopee.svg" alt="Shopee Shop">
            <a href="https://shopee.co.th">Shop on Shopee</a>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; tnamthip 2026</p>
    </footer>

</body>
</html>
