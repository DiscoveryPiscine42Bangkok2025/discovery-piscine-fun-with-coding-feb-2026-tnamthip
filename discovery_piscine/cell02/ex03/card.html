<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card - Jordi</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="card">
        <h1>User Profile Card</h1>
        
        <img src="https://image.posttoday.com/media/content/2019/04/04/C3032FED396D427389C9C565C051B97B.jpg" alt="Jordi profile" class="profile-img">
        
        <table class="info-table">
            <tr>
                <td>
                    <h2>Jordi ENP</h2>
                    
                    <p class="description">Famous Content Creator</p>
                    <p class="location">42Bangkok, Thailand</p>
                    
                    <div class="social-networks">
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-youtube"></i></a>
                        <a href="#"><i class="fa fa-facebook"></i></a>
                    </div>
                </td>
            </tr>
        </table>
        
        <button class="contact-btn">Contact</button>
    </div>

</body>
</html>
