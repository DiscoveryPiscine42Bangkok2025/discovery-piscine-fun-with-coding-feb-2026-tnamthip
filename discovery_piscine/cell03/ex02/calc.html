<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calc-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="calc-container">
        <input type="text" id="left" placeholder="Left member">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Right member">
        <input type="submit" value="Try me!" onclick="calculate()">
    </div>

    <script>
        setInterval(function() {
            alert('Please, use me...');
        }, 30000);

        function calculate() {
            const leftStr = document.getElementById('left').value;
            const rightStr = document.getElementById('right').value;
            const op = document.getElementById('operator').value;

            if (!/^\d+$/.test(leftStr) || !/^\d+$/.test(rightStr)) {
                alert('Error :(');
                return;
            }

            const left = parseInt(leftStr);
            const right = parseInt(rightStr);
            let result;

            if ((op === '/' || op === '%') && right === 0) {
                const msg = "Itâ€™s over 9000!";
                alert(msg);
                console.log(msg);
                return;
            }

            switch (op) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
            }

            alert(result);
            console.log(result);
        }
    </script>
</body>
</html>
