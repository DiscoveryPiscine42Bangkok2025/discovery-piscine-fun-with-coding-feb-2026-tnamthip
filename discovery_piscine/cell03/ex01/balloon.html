<!DOCTYPE html>
<html>
<head>
    <title>Explode this balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%; /* ทำให้เป็นวงกลม */
            cursor: pointer;
            transition: all 0.1s; /* เพิ่มความสมูทเวลาเปลี่ยนขนาด */
        }
    </style>
</head>
<body>

    <div id="balloon" onclick="inflate()" onmouseleave="deflate()"></div>

    <script>
        const balloon = document.getElementById('balloon');
        let size = 200;
        const colors = ['red', 'green', 'blue'];
        let colorIndex = 0;

        // ฟังก์ชันเมื่อคลิก (ขยาย)
        function inflate() {
            size += 10;
            colorIndex = (colorIndex + 1) % colors.length;
            
            if (size > 420) {
                size = 200; // ระเบิด!
            }
            updateBalloon();
        }

        // ฟังก์ชันเมื่อเมาส์ออก (ยุบ)
        function deflate() {
            if (size > 200) {
                size -= 5;
            }
            
            // เปลี่ยนสีแบบย้อนกลับ
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            updateBalloon();
        }

        function updateBalloon() {
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = colors[colorIndex];
        }
    </script>
</body>
</html>
